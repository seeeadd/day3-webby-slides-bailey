<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 390 844" width="390" height="844">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&amp;display=swap');
    </style>

    <!-- Gradients -->
    <linearGradient id="phoneFrame" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2D2D2D"/>
      <stop offset="50%" style="stop-color:#1A1A1A"/>
      <stop offset="100%" style="stop-color:#2D2D2D"/>
    </linearGradient>
    <linearGradient id="tealGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4DA6A6"/>
      <stop offset="100%" style="stop-color:#3D9494"/>
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F8F8F8"/>
      <stop offset="100%" style="stop-color:#F2F2F7"/>
    </linearGradient>

    <!-- Shadows -->
    <filter id="phoneShadow" x="-20%" y="-10%" width="140%" height="120%">
      <feDropShadow dx="0" dy="10" stdDeviation="20" flood-opacity="0.3"/>
    </filter>
    <filter id="bubbleShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-opacity="0.08"/>
    </filter>

    <!-- Icons -->
    <symbol id="icon-back" viewBox="0 0 24 24">
      <path d="M15 19l-7-7 7-7" stroke="#007AFF" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </symbol>
    <symbol id="icon-wifi" viewBox="0 0 24 24">
      <path d="M5 12.55a11 11 0 0 1 14.08 0M1.42 9a16 16 0 0 1 21.16 0M8.53 16.11a6 6 0 0 1 6.95 0M12 20h.01" stroke="#FFF" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </symbol>
    <symbol id="icon-signal" viewBox="0 0 24 24">
      <rect x="2" y="16" width="3" height="6" rx="1" fill="#FFF"/>
      <rect x="7" y="12" width="3" height="10" rx="1" fill="#FFF"/>
      <rect x="12" y="8" width="3" height="14" rx="1" fill="#FFF"/>
      <rect x="17" y="4" width="3" height="18" rx="1" fill="#FFF"/>
    </symbol>
    <symbol id="icon-battery" viewBox="0 0 30 14">
      <rect x="0" y="0" width="25" height="14" rx="3" stroke="#FFF" stroke-width="1.5" fill="none"/>
      <rect x="26" y="4" width="3" height="6" rx="1" fill="#FFF" opacity="0.5"/>
      <rect x="2" y="2" width="10" height="10" rx="1.5" fill="#FFF"/>
    </symbol>
    <symbol id="icon-mic" viewBox="0 0 24 24">
      <rect x="9" y="2" width="6" height="11" rx="3" fill="#8E8E93"/>
      <path d="M5 10v1a7 7 0 0 0 14 0v-1M12 18v4M8 22h8" stroke="#8E8E93" stroke-width="2" fill="none" stroke-linecap="round"/>
    </symbol>
    <symbol id="icon-send" viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="12" fill="url(#tealGradient)"/>
      <path d="M8 12l4-4 4 4M12 8v8" stroke="#FFF" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" transform="rotate(-90 12 12)"/>
    </symbol>
    <symbol id="icon-check" viewBox="0 0 16 16">
      <path d="M3 8l3 3 7-7" stroke="#8E8E93" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </symbol>
  </defs>

  <!-- Phone outer frame -->
  <rect x="0" y="0" width="390" height="844" rx="55" fill="url(#phoneFrame)" filter="url(#phoneShadow)"/>

  <!-- Phone inner bezel -->
  <rect x="4" y="4" width="382" height="836" rx="52" fill="#000"/>

  <!-- Screen -->
  <rect x="8" y="8" width="374" height="828" rx="48" fill="url(#screenGradient)"/>

  <!-- Dynamic Island -->
  <rect x="125" y="16" width="140" height="36" rx="18" fill="#000"/>

  <!-- ==================== STATUS BAR ==================== -->
  <g transform="translate(0, 18)">
    <!-- Time (left) -->
    <text x="36" y="18" font-family="-apple-system, SF Pro Display, sans-serif" font-size="16" font-weight="600" fill="#000">2:47 AM</text>

    <!-- Right icons -->
    <g transform="translate(280, 0)">
      <!-- Signal -->
      <g transform="translate(0, 2)">
        <rect x="0" y="10" width="3" height="6" rx="0.5" fill="#000"/>
        <rect x="5" y="7" width="3" height="9" rx="0.5" fill="#000"/>
        <rect x="10" y="4" width="3" height="12" rx="0.5" fill="#000"/>
        <rect x="15" y="1" width="3" height="15" rx="0.5" fill="#000"/>
      </g>
      <!-- Wifi -->
      <g transform="translate(26, 3)">
        <path d="M0 10 Q8 0 16 10" stroke="#000" stroke-width="2" fill="none"/>
        <path d="M3 8 Q8 2 13 8" stroke="#000" stroke-width="2" fill="none"/>
        <circle cx="8" cy="12" r="2" fill="#000"/>
      </g>
      <!-- Battery -->
      <g transform="translate(50, 4)">
        <rect x="0" y="0" width="25" height="12" rx="3" stroke="#000" stroke-width="1.2" fill="none"/>
        <rect x="25" y="3" width="2" height="6" rx="1" fill="#000" opacity="0.4"/>
        <rect x="2" y="2" width="10" height="8" rx="1.5" fill="#000"/>
      </g>
    </g>
  </g>

  <!-- ==================== CHAT HEADER ==================== -->
  <g transform="translate(0, 60)">
    <!-- Header background -->
    <rect x="8" y="0" width="374" height="70" fill="#F8F8F8"/>
    <rect x="8" y="69" width="374" height="1" fill="#E5E5EA"/>

    <!-- Back arrow -->
    <g transform="translate(16, 20)">
      <path d="M14 6L6 14L14 22" stroke="#007AFF" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>

    <!-- Avatar placeholder -->
    <g transform="translate(50, 10)">
      <circle cx="25" cy="25" r="25" fill="#E5E5EA"/>
      <text x="25" y="20" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="8" fill="#8E8E93">BAILEY</text>
      <text x="25" y="30" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="8" fill="#8E8E93">AVATAR</text>
      <text x="25" y="40" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="8" fill="#8E8E93">HERE</text>
      <!-- Online dot -->
      <circle cx="42" cy="42" r="8" fill="#F8F8F8"/>
      <circle cx="42" cy="42" r="6" fill="#34C759"/>
    </g>

    <!-- Name and status -->
    <g transform="translate(110, 18)">
      <text x="0" y="14" font-family="-apple-system, SF Pro Display, sans-serif" font-size="17" font-weight="600" fill="#000">Bailey Bot</text>
      <!-- Robot icon -->
      <g transform="translate(90, 0)">
        <rect x="0" y="2" width="16" height="14" rx="3" fill="#8E8E93"/>
        <rect x="2" y="0" width="12" height="4" rx="2" fill="#8E8E93"/>
        <circle cx="5" cy="8" r="2" fill="#FFF"/>
        <circle cx="11" cy="8" r="2" fill="#FFF"/>
        <rect x="4" y="12" width="8" height="2" rx="1" fill="#FFF"/>
      </g>
      <text x="0" y="34" font-family="-apple-system, SF Pro Display, sans-serif" font-size="13" fill="#8E8E93">AI Assistant</text>
      <circle cx="82" cy="30" r="4" fill="#34C759"/>
      <text x="92" y="34" font-family="-apple-system, SF Pro Display, sans-serif" font-size="13" fill="#34C759">Online</text>
    </g>
  </g>

  <!-- ==================== CHAT MESSAGES ==================== -->
  <g transform="translate(0, 150)">

    <!-- User message (right-aligned, gray) -->
    <g transform="translate(60, 20)">
      <rect x="0" y="0" width="306" height="70" rx="20" fill="#E5E5EA" filter="url(#bubbleShadow)"/>
      <text x="16" y="28" font-family="-apple-system, SF Pro Display, sans-serif" font-size="16" fill="#000">My listing got 50 views but no sales</text>
      <text x="16" y="50" font-family="-apple-system, SF Pro Display, sans-serif" font-size="16" fill="#000">this week. What's wrong?</text>
      <!-- Timestamp and delivered -->
      <g transform="translate(200, 75)">
        <text x="0" y="0" font-family="-apple-system, SF Pro Display, sans-serif" font-size="11" fill="#8E8E93">2:44 AM</text>
        <path d="M50 -6l3 3 5-5" stroke="#8E8E93" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M56 -6l3 3 5-5" stroke="#8E8E93" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      </g>
    </g>

    <!-- Bot message (left-aligned, teal) -->
    <g transform="translate(16, 115)">
      <rect x="0" y="0" width="330" height="320" rx="20" fill="url(#tealGradient)" filter="url(#bubbleShadow)"/>

      <!-- Message content -->
      <text x="16" y="30" font-family="-apple-system, SF Pro Display, sans-serif" font-size="16" fill="#FFF">Let's diagnose this!</text>

      <!-- Wave icon (custom) -->
      <g transform="translate(155, 14)">
        <circle cx="10" cy="10" r="10" fill="#FCD34D"/>
        <path d="M6 14 Q10 8 14 14" stroke="#000" stroke-width="1.5" fill="none"/>
        <circle cx="7" cy="9" r="1.5" fill="#000"/>
        <circle cx="13" cy="9" r="1.5" fill="#000"/>
      </g>

      <text x="16" y="60" font-family="-apple-system, SF Pro Display, sans-serif" font-size="16" fill="#FFF">50 views with 0 sales usually means</text>
      <text x="16" y="82" font-family="-apple-system, SF Pro Display, sans-serif" font-size="16" fill="#FFF">one of three things:</text>

      <!-- Numbered list -->
      <g transform="translate(16, 105)">
        <!-- 1 -->
        <circle cx="12" cy="12" r="12" fill="rgba(255,255,255,0.2)"/>
        <text x="12" y="17" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="14" font-weight="600" fill="#FFF">1</text>
        <text x="32" y="17" font-family="-apple-system, SF Pro Display, sans-serif" font-size="15" fill="#FFF">Your photos aren't stopping the scroll</text>
      </g>

      <g transform="translate(16, 140)">
        <!-- 2 -->
        <circle cx="12" cy="12" r="12" fill="rgba(255,255,255,0.2)"/>
        <text x="12" y="17" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="14" font-weight="600" fill="#FFF">2</text>
        <text x="32" y="17" font-family="-apple-system, SF Pro Display, sans-serif" font-size="15" fill="#FFF">Your price doesn't match perceived value</text>
      </g>

      <g transform="translate(16, 175)">
        <!-- 3 -->
        <circle cx="12" cy="12" r="12" fill="rgba(255,255,255,0.2)"/>
        <text x="12" y="17" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="14" font-weight="600" fill="#FFF">3</text>
        <text x="32" y="17" font-family="-apple-system, SF Pro Display, sans-serif" font-size="15" fill="#FFF">Your description isn't closing the sale</text>
      </g>

      <text x="16" y="230" font-family="-apple-system, SF Pro Display, sans-serif" font-size="16" fill="#FFF">Drop your listing link and I'll run my</text>
      <text x="16" y="252" font-family="-apple-system, SF Pro Display, sans-serif" font-size="16" fill="#FFF">60-second diagnostic to pinpoint</text>
      <text x="16" y="274" font-family="-apple-system, SF Pro Display, sans-serif" font-size="16" fill="#FFF">exactly where the disconnect is!</text>

      <!-- Timestamp -->
      <text x="16" y="340" font-family="-apple-system, SF Pro Display, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">2:44 AM</text>
    </g>

    <!-- Typing indicator -->
    <g transform="translate(16, 455)">
      <rect x="0" y="0" width="70" height="40" rx="20" fill="#E5E5EA" filter="url(#bubbleShadow)"/>
      <circle cx="20" cy="20" r="5" fill="#8E8E93">
        <animate attributeName="opacity" values="0.4;1;0.4" dur="1s" repeatCount="indefinite"/>
      </circle>
      <circle cx="35" cy="20" r="5" fill="#8E8E93">
        <animate attributeName="opacity" values="0.4;1;0.4" dur="1s" repeatCount="indefinite" begin="0.2s"/>
      </circle>
      <circle cx="50" cy="20" r="5" fill="#8E8E93">
        <animate attributeName="opacity" values="0.4;1;0.4" dur="1s" repeatCount="indefinite" begin="0.4s"/>
      </circle>
    </g>

  </g>

  <!-- ==================== INPUT AREA ==================== -->
  <g transform="translate(0, 750)">
    <!-- Input background -->
    <rect x="8" y="0" width="374" height="86" fill="#F8F8F8"/>
    <rect x="8" y="0" width="374" height="1" fill="#E5E5EA"/>

    <!-- Input field -->
    <rect x="20" y="12" width="300" height="40" rx="20" fill="#E5E5EA"/>

    <!-- Mic icon -->
    <g transform="translate(32, 20)">
      <rect x="4" y="0" width="8" height="14" rx="4" fill="#8E8E93"/>
      <path d="M0 10 Q8 18 16 10" stroke="#8E8E93" stroke-width="2" fill="none"/>
      <line x1="8" y1="18" x2="8" y2="22" stroke="#8E8E93" stroke-width="2"/>
    </g>

    <!-- Placeholder text -->
    <text x="60" y="38" font-family="-apple-system, SF Pro Display, sans-serif" font-size="16" fill="#8E8E93">Ask Bailey Bot anything...</text>

    <!-- Send button -->
    <g transform="translate(332, 16)">
      <circle cx="16" cy="16" r="16" fill="url(#tealGradient)"/>
      <path d="M12 16l4-4 4 4M16 12v8" stroke="#FFF" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" transform="rotate(90 16 16)"/>
    </g>

    <!-- Home indicator -->
    <rect x="145" y="68" width="100" height="5" rx="2.5" fill="#000"/>
  </g>

</svg>
